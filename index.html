<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Cadastra-se</h1>
          <P>Por favor, preencha todos os dados para realizar seu cadastro.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Insira seu e-mail." name="email" required>
      
          <label for="senha"><b>Senha</b></label>
          <input type="password" placeholder="Insira sua senha." name="psw" required>
      
          <label for="senha-confir"><b>Confirmação da senha</b></label>
          <input type="password" placeholder="Insira sua senha novamente." name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="lembrar" style="margin-bottom:15px"> Lembrar Login
          </label>
      
          <p>Ao criar sua conta, você concorda com os termos de uso e políticas da empresa em questão. <a href="#" style="color:dodgerblue">Clique aqui, se tiver coragem</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Sair</button>
            <button type="submit" class="signupbtn">Cadastrar</button>
          </div>
        </div>
      </form>
</body>
</html>
